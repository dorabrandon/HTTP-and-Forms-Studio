	window.addEventListener("load", function(){
		let form = document.getElementById("searchForm");
		form.addEventListener("submit",function(){
			let engine = document.querySelector("input[name=engine]:checked");
			let question = document.querySelector("input[name=q]");
			if(question.value ==="" || engine.value===""){
				alert("Please add a search term and select a search engine.");
				event.preventDefault();
			} 

			let actions = {
				"google" : "https://www.google.com/search",
				"duckDuckGo" : "https://duckduckgo.com/",
				"bing" : "https://www.bing.com/search",
				"ask" : "https://www.ask.com/web"
			};
			let actionURL = actions[engine.value];
			form.setAttribute ( "action" , actionURL);
		}
		);
    });
